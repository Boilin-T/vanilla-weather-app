<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  placeholder="Enter a city"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <h2>Last updated: <scan id="date"></scan></h2>
          <h2 id="description"></h2>
          <div class="row">
            <div class="col-6 temperature">
              <img src="" id="icon" alt="light-clouds" />
              <scan id="temp"></scan>
              <scan class="degrees"
                >ºC|
                <a href="#">ºF</a>
              </scan>
            </div>
            <div class="col-6">
              <ul class="attributes">
                <li>Humidity: <scan id="humidity"></scan>%</li>
                <li>Wind: <scan id="wind"></scan> kmh</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Boilin-T/vanilla-weather-app"
            >Open-source code</a
          >
          by Linda C.
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
